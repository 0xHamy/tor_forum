{% extends 'base.html' %}
{% block title %}Sellers{% endblock %}
{% block content %}
    <h1 class="title has-text-success">Marketplace - Sellers</h1>
    <table class="table is-fullwidth is-striped is-dark has-text-white">
        <thead>
            <tr>
                <th class="has-text-white">Title</th>
                <th class="has-text-white">Category</th>
                <th class="has-text-white">Date</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr>
                <td><a class="has-text-info" href="{{ url_for('post_detail', post_id=post.id) }}" target="_blank">{{ post.title }}</a></td>
                <td>{{ post.category }}</td>
                <td>{{ post.date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
