<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %} - Darknet Forum</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/bulma.min.css') }}">
</head>
<body class="has-background-dark has-text-white">
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item has-text-white" href="{{ url_for('index') }}">General</a>
                <a class="navbar-item has-text-white" href="{{ url_for('marketplace') }}">Marketplace</a>
            </div>
        </div>
    </nav>
    <section class="section has-background-dark">
        <div class="container has-text-white">
            {% block content %}
            {% endblock %}
        </div>
    </section>
</body>
</html>
