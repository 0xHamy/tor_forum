<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %} - Darknet Forum</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #363636;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .navbar {
            background-color: #2c2c2c;
            padding: 0.5rem 1rem;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.2);
        }

        .navbar-menu {
            display: flex;
            justify-content: flex-start;
            margin: 0 auto;
            max-width: 1200px;
        }

        .navbar-start {
            display: flex;
        }

        .navbar-item {
            color: #ffffff;
            padding: 0.5rem 0.75rem;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        .navbar-item:hover {
            background-color: #404040;
            color: #ffffff;
        }

        .section {
            min-height: calc(100vh - 3.25rem);
            background-color: #363636;
            padding: 3rem 1.5rem;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="{{ url_for('index') }}">General</a>
                <a class="navbar-item" href="{{ url_for('marketplace') }}">Marketplace</a>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </section>
</body>
</html>
